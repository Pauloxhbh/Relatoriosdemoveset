<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório de Moveset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fdf6e3, #fff);
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #e63946;
      font-size: 2.5em;
    }

    form {
      background-color: #fff;
      border: 2px solid #e63946;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #e63946;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d62828;
    }

    .logo-container img {
      width: 120px;
      margin: 10px;
    }

    .pokeball {
      position: absolute;
      top: -100px;
      width: 30px;
      animation: fall 5s infinite linear;
    }

    @keyframes fall {
      0% {
        top: -50px;
        transform: rotate(0deg);
      }
      100% {
        top: 100%;
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://i.imgur.com/6NDtXkN.png" alt="Logo Pokémon 1" />
    <img src="https://i.imgur.com/BmftwqF.png" alt="Logo Pokémon 2" />
  </div>

  <h1>Relatório de Moveset</h1>

  <form action="https://api.sheetmonkey.io/form/kMt7EMAf5RLhRDEnaR27DG" method="post">
    <input type="text" name="Pokemon" placeholder="Nome do Pokémon" required />
    <input type="text" name="Nickname" placeholder="Nickname do Player" required />
    <button type="submit" onclick="playSound()">Enviar</button>
  </form>

  <audio id="pokeSound" src="https://vgmsite.com/soundtracks/pokemon-gba-sound-collection/zmrzunxk/101%20Opening.mp3"></audio>

  <script>
    function playSound() {
      document.getElementById("pokeSound").play();
    }

    // Criar pokeballs animadas
    for (let i = 0; i < 10; i++) {
      let ball = document.createElement("img");
      ball.src = "https://upload.wikimedia.org/wikipedia/commons/5/53/Poké_Ball_icon.svg";
      ball.classList.add("pokeball");
      ball.style.left = Math.random() * 100 + "vw";
      ball.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(ball);
    }
  </script>
</body>
</html>
