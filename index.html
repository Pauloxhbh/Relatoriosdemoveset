<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório de Moveset - Pokémon Eclipse</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #ffffff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeIn 1.2s ease-out;
      position: relative;
    }

    /* Fundo com estrelas */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent url('https://imgur.com/a/8TVAwwq.png') repeat;
      animation: starsMove 60s linear infinite;
      opacity: 0.3;
      z-index: 0;
    }

    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .pokeball {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      animation: float 3s ease-in-out infinite, spin 4s linear infinite;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-15px); }
    }

    @keyframes spin {
      0% { rotate: 0deg; }
      100% { rotate: 360deg; }
    }

    header img.logo {
      width: 100%;
      max-width: 320px;
      border-radius: 20px;
      margin-top: 30px;
    }

    h1 {
      margin-top: 10px;
      font-size: 1.8rem;
      color: #f0c420;
      background: linear-gradient(90deg, #f0c420, #ffffff, #f0c420);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 5s infinite linear;
    }

    @keyframes shine {
      0% { background-position: -100% 0; }
      100% { background-position: 200% 0; }
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      z-index: 2;
      animation: fadeIn 2s ease-out;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #cccccc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 12px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    input:hover {
      background-color: #2c2c2c;
      transform: scale(1.02);
    }

    input:focus {
      outline: 2px solid #f0c420;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background-color: #f0c420;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      animation: pulseBtn 2s infinite;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffe155;
      animation: none;
    }

    @keyframes pulseBtn {
      0% { box-shadow: 0 0 10px #f0c420; }
      50% { box-shadow: 0 0 20px #f0c420, 0 0 30px #f0c420; }
      100% { box-shadow: 0 0 10px #f0c420; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <header>
    <img src="https://imgur.com/a/bUw1yHG.png" alt="Pokébola" class="pokeball" />
    <img src="https://i.imgur.com/Em83lv3.png" alt="Logo Pokémon Eclipse" class="logo" />
    <h1>Relatório de Moveset</h1>
  </header>

  <form action="https://api.sheetmonkey.io/form/kMt7EMAf5RLhRDEnaR27DG" method="POST" onsubmit="playSound()">
    <label for="pokemon">Pokémon</label>
    <input type="text" id="pokemon" name="Pokémon" required />

    <label for="nickname">Nickname</label>
    <input type="text" id="nickname" name="Nickname" required />

    <button type="submit">Enviar Relatório</button>
  </form>

  <!-- Som de envio -->
  <audio id="sendSound" src="https://vgmsite.com/soundtracks/pokemon-gba-ui-sound-effects/fxuyvwkzze/009%20-%20Message%20Sent.mp3" preload="auto"></audio>
  <script>
    function playSound() {
      document.getElementById('sendSound').play();
    }
  </script>
</body>
      </html>
