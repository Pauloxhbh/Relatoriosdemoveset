<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório de Moveset</title>
  <style>
    body {
      background: linear-gradient(#141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }

    header img {
      margin-top: 20px;
      width: 200px;
      border-radius: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      margin-top: 10px;
      font-size: 2rem;
      color: #ffcc00;
      text-align: center;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffcc00;
      margin-top: 20px;
      width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffaa00;
    }

    footer img {
      margin-top: 40px;
      width: 120px;
      border-radius: 10px;
    }

    .animation {
      margin-top: 30px;
    }

    .animation img {
      width: 80px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .pokeball {
      position: absolute;
      top: -50px;
      width: 30px;
      animation: fall 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        top: -50px;
        transform: rotate(0deg);
      }
      100% {
        top: 110%;
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/C6H3p4Y.png" alt="Logo Pokémon" />
    <h1>Relatório de Moveset</h1>
  </header>

  <form action="https://api.sheetmonkey.io/form/kMt7EMAf5RLhRDEnaR27DG" method="POST" onsubmit="playSound()">
    <label for="pokemon">Pokémon:</label>
    <input type="text" id="pokemon" name="Pokemon" required>

    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="Nickname" required>

    <button type="submit">Enviar Relatório</button>
  </form>

  <div class="animation">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/150.png" alt="Mewtwo animado" />
  </div>

  <audio id="pokeSound" src="https://vgmsite.com/soundtracks/pokemon-gba-sound-collection/zmrzunxk/101%20Opening.mp3"></audio>

  <script>
    function playSound() {
      document.getElementById("pokeSound").play();
    }

    // Criar chuva de pokébolas
    for (let i = 0; i < 15; i++) {
      let ball = document.createElement("img");
      ball.src = "https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg";
      ball.className = "pokeball";
      ball.style.left = Math.random() * 100 + "vw";
      ball.style.animationDelay = Math.random() * 5 + "s";
      ball.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(ball);
    }
  </script>

</body>
</html>
